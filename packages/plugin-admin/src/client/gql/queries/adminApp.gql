#import "../../../../queries/actions.gql"
#import "../../../../queries/widgets/WidgetButton.gql"
#import "../../../../queries/widgets/WidgetEntityGrid.gql"
#import "../../../../queries/widgets/WidgetForm.gql"
#import "../../../../queries/widgets/WidgetQuery.gql"
#import "../../../../queries/widgets/WidgetTable.gql"
#import "../../../../queries/widgets/WidgetText.gql"
query {
  adminApps {
    path
    icon
    header {
      ...AdminPageHeader
    }
    content {
    ...WidgetQuery
    ...WidgetEntityGrid
    ...WidgetTable
    ...WidgetText
    ...WidgetForm
    }
    pages {
      ...AdminPage
      pages {
        ...AdminPage

        pages {
          ...AdminPage
        }
      }
    }
  }
}

fragment AdminPageHeader on EAdminPageHeader {
  icon
  heading
  buttons {
    action {
      ...ActionLink
      ...ActionUpload
    }
    icon
    text
    color
  }
}

fragment AdminPage on EAdminPage {
  path
  query
  queryKey
  header {
    ...AdminPageHeader
  }
  content {
    ...WidgetQuery
    ...WidgetEntityGrid
    ...WidgetTable
    ...WidgetText
    ...WidgetForm
  }
}
